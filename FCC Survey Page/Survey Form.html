<!DOCTYPE html>
<html>

<head>

    <link href="css/flexboxgrid.min.css" rel="stylesheet" />
    <link href="css/sp-css.css" rel="stylesheet" />
    <title>Improving Developing Survey Page</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</head>

<body>
    <div>
        <h1 id="title" class="col-xs-12">Improving Developing Survey</h1>
    </div>

    <div id="form-outer" class="col-xs-12">
        <div id="description" class="col-xs-12">
            <p>Welcome and thank you for coming! Please fill out the fields below to help us improve Software Developing
            </p>
        </div>

        <form id="survey-form">
            <div class="labels" class="row">
                <div id="name">
                    <label id="name-label" for="name" class="col-xs-6">* Name:</label>
                    <input type="name" id="name" name="name" placeholder="Enter your full name" class="col-xs-6"
                        required />
                </div>
                <div id="email">
                    <label id="email-label" for="email" class="col-xs-6">* E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" class="col-xs-6"
                        required />
                </div>
                <div id="number">
                    <label id="number-label" for="age" class="col-xs-6">* Age:</label>
                    <input type="number" id="age" name="age" min="1" max="130" placeholder="How old are you?"
                        class="col-xs-6" required />
                </div>
                <div id="dropdown">
                    <label for="exp" class="col-xs-6">Which option best describes your current level of coding
                        experience:</label>
                    <select id="epx" class="col-xs-6">
                        <option disabled>Select an option</option>
                        <option value="novice">Novice</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
                <div id="userSatisfaction">
                    <label class="col-xs-6">Please choose an option to describe how much you enjoy programming?</label>
                    <ul class="col-xs-6">
                        <li><input type="radio" id="lovingit" name="radio buttons" value="1" />
                            <label for="lovingit">Loving it</label>
                        </li>
                        <li><input type="radio" id="soso" name="radio buttons" value="2" />
                            <label for="soso">Kind of liking it</label>
                        </li>
                        <li><input type="radio" id="ok" name="radio buttons" />
                            <label for="ok">It's OK</label>
                        </li>
                        <li><input type="radio" id="dislike" name="radio buttons" value="3" />
                            <label for="dislike">Not enjoying it</label>
                        </li>
                        <li><input type="radio" id="unhappy" name="radio buttons" value="4" />
                            <label for="unhappy">Not enough to do any of it</label>
                        </li>
                    </ul>
                </div>
                <div id="checkbox">
                    <label class="col-xs-6">What laguages are you currently using?</label>
                    <ul class="col-xs-6">
                        <label for="java">Java
                            <input type="checkbox" id="java" value="1" />
                        </label>
                        <label for="c#">C#
                            <input type="checkbox" id="c#" value="2" />
                        </label>
                        <label for="js">JavaScript
                            <input type="checkbox" id="js" value="3" />
                        </label>
                        <label for="python">Python
                            <input type="checkbox" id="python" value="4" />
                        </label>
                        <label for="html">HTML
                            <input type="checkbox" id="html" value="5" />
                        </label>
                        <label for="css">CSS
                            <input type="checkbox" id="css" value="6" />
                        </label>
                        <label for=text>Other
                            <input type="text" id="other" placeholder="please write here..." />
                        </label>
                    </ul>

                </div>
                <div id="textarea">
                    <label for="comment" class="col-xs-6">Please tell us how we can improve software development?</label>
                    <textarea id="comment" rows="6" cols="40" placeholder="Please add you comments here..." class="col-xs-6"></textarea>
                </div>
                <div id="end-button" class="col-xs-12">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </div>







        </form>
    </div>

</body>

</html>
