<!DOCTYPE html>
<html>

<head>

    <link href="css/flexboxgrid.min.css" rel="stylesheet" />
    <title>Improving Developing Survey Page</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</head>

<body>
    <div>
        <h1 id="title">Improving Developing Survey</h1>
    </div>
    <div id="form-outer">
        <div id="description">
            <p>Welcome and thank you for coming! Please fill out the fields below to help us improve Software Developing
            </p>
        </div>

        <form id="survey-form">
            <div class="row">
                <div class="col-xs-6" class="labels">
                    <label id="name-label" for="name">* Name:</label>
                </div>
                <div class="col-xs-6" class="right-side">
                    <input type="text" id="name" placeholder=" Enter your full name" required>
                </div><br>
                <div class="col-xs-6" class="labels">
                    <label id="email-label" for="email">* E-mail:</label>
                </div>
                <div class="col-xs-6" class="right-side">
                    <input type="email" name="email" id="email" required placeholder=" example@email.com">
                </div><br>
                <div class="col-xs-6" class="labels">
                    <label id="number-label" for="age"> Age:</label>
                </div>
                <div class="col-xs-6" class="right-side">
                    <input type="number" name="age" id="number" min="1" max="130" placeholder=" How old are You?">
                </div>
                <div class="labels">
                    <label for="experience">Which option best describes your current level of coding experience?</label>

                    <select id="dropdown" name="experience" class="right-side">
                        <option disabled value>Select from below</option>
                        <option value="novice">Novice</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
                    <div class="labels">
                        <label for="what-you-like">What do you like mostly about programming?</label>
                        <textarea id="comment" class="right-side" style="height:50px;resize:vertical;" placeholder="Enter your comment here..."></textarea>
                    </div>
                </div>
                <div class="labels" >
                    <label for="preferences">What programming languages are you currently using/interested in?</label>
                </div>
                <div class="right-side">
                    <ul id="languages">
                        <li class="checkbox"><label class="checkbox-text"><input type="checkbox" name="languages" value="JavaScript">JavaScript</label></li>
                        <li class="checkbox"><label class="checkbox-text"><input type="checkbox" name="languages" value="C#">C#</label></li>
                        <li class="checkbox"><label class="checkbox-text"><input type="checkbox" name="language" value="Python">Python</label></li>
                    </ul>
                </div>
                    
                



            </div>



    </div>
    </form>
    </div>

</body>

</html>
