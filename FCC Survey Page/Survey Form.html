<!DOCTYPE html>
<html>

<head>

    <link href="css/flexboxgrid.min.css" rel="stylesheet" />
    <title>Improving Developing Survey Page</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</head>

<body>
    <div>
        <h1 id="title">Improving Developing Survey</h1>
    </div>

    <div id="form-outer">
        <div id="description">
            <p>Welcome and thank you for coming! Please fill out the fields below to help us improve Software Developing
            </p>
        </div>

        <form id="survey-form">
            <div class="labels">
                <div id="name">
                    <label id="name-label" for="name">* Name:</label>
                    <input type="name" id="name" name="name" placeholder="Enter your full name" required><br>
                </div>
                <div id="email">
                    <label id="email-label" for="email">* E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required><br>
                </div>
                <div id="number">
                    <label id="number-label" for="age">* Age:</label>
                    <input type="number" id="age" name="age" min="1" max="130" placeholder="How old are you?"
                        required><br>
                </div>
                <div id="dropdown">
                    <label for="exp">Which option best describes your current level of coding experience:</label>
                    <select id="epx">
                        <option disabled>Select an option</option>
                        <option value="novice">Novice</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
                <div id="userSatisfaction">
                    <label>Please choose an option to describe how much you enjoy programming?</label>
                    <ul>
                        <li><label for="lovingit">Loving it</label>
                            <input type="radio" id="lovingit" name="radio buttons" value="1"></li>
                        <li><label for="soso">Kind of liking it</label>
                            <input type="radio" id="soso" name="radio buttons" value="2"></li>
                        <li><label for="ok">It's OK</label>
                            <input type="radio" id="ok" name="radio buttons"></li>
                        <li><label for="dislike">Not enjoying it</label>
                            <input type="radio" id="dislike" name="radio buttons" value="3"></li>
                        <li><label for="unhappy">Not enough to do any of it</label>
                            <input type="radio" id="unhappy" name="radio buttons" value="4"></li>
                    </ul>
                </div>
                <div id="checkbox">
                    <label>What laguages are you currently using?</label>

                    <label for="java">Java
                        <input type="checkbox" id="java" value="1">
                    </label>
                    <label for="c#">C#
                        <input type="checkbox" id="c#" value="2">
                    </label>
                    <label for="js">JavaScript
                        <input type="checkbox" id="js" value="3">
                    </label>
                    <label for="python">Python
                        <input type="checkbox" id="python" value="4">
                    </label>
                    <label for="html">HTML
                        <input type="checkbox" id="html" value="5">
                    </label>
                    <label for="css">CSS
                        <input type="checkbox" id="css" value="6">
                    </label>
                    <label for=text>Other
                        <input type="text" id="other" placeholder="please write here...">
                    </label>
                </div>
                <div id="textarea">
                    <label for="comment">Please tell us how we can improve software development?</label>
                    <textarea id="comment" rows="6" cols="40" placeholder="Please add you comments here..."></textarea>
                </div>
                <div id="end-button">
                    <button id="submit" type="submit">Submit</button>
                </div>





            </div>


        </form>
    </div>

</body>

</html>
